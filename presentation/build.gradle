apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {

//    def globalConfiguration = rootProject.extensions.getByName( "ext" )

    buildToolsVersion "23.0.1"
    compileSdkVersion 23

    defaultConfig {

        minSdkVersion 16
        targetSdkVersion 23

        applicationId 'org.mythtv.android'
        versionCode 17
        versionName "1.1.14"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testApplicationId 'org.mythtv.android.test'

    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7

    }

    buildTypes {

        debug {
            signingConfig signingConfigs.debug
            proguardFiles 'proguard-rules.txt'
            testCoverageEnabled = true
        }

        release {
            proguardFiles 'proguard-rules.txt'
            testCoverageEnabled = false
        }

    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        disable 'InvalidPackage'            //Some libraries have issues with this.
        disable 'OldTargetApi'              //Lint gives this warning but SDK 20 would be Android L Beta.
        disable 'IconDensities'             //For testing purpose. This is safe to remove.
        disable 'IconMissingDensityFolder'  //For testing purpose. This is safe to remove.
    }

    signingConfigs {

        debug {
            storeFile file('../buildsystem/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

    }

}

dependencies {

    def presentationDependencies = rootProject.ext.presentationDependencies
    def presentationTestDependencies = rootProject.ext.presentationTestDependencies

    compile project( ':domain' )
    compile project( ':data' )

    apt presentationDependencies.daggerCompiler
//    provided dataDependencies.lombok
//    apt dataDependencies.lombok
    compile presentationDependencies.dagger
    compile presentationDependencies.butterKnife
    compile presentationDependencies.appCompat
    compile presentationDependencies.design
    compile presentationDependencies.cardView
    compile presentationDependencies.recyclerView
    compile presentationDependencies.palette
    compile presentationDependencies.rxJava
    compile presentationDependencies.rxAndroid
    compile presentationDependencies.picasso
    compile presentationDependencies.exoplayer
    provided presentationDependencies.javaxAnnotation

    testCompile presentationTestDependencies.mockito
    androidTestCompile presentationTestDependencies.dexmaker
    androidTestCompile presentationTestDependencies.dexmakerMockito
    testCompile presentationTestDependencies.espresso
    testCompile presentationTestDependencies.testingSupportLib
    testCompile presentationTestDependencies.robolectric
    testCompile presentationTestDependencies.hamcrest

}

apply from: '../buildsystem/jacoco.gradle'
