sudo: true
language: android
jdk: oraclejdk8

notifications:
  email:
    - dmfrey@gmail.com
    - keemllib@gmail.com
  slack:
    secure: 

branches:
  only:
    - master
    - develop

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository

script: ./gradlew build jacocoTestReport coveralls -PdisablePreDex
