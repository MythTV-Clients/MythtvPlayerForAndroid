// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: 'buildsystem/ci.gradle'
apply from: 'buildsystem/dependencies.gradle'

buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0x'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.google.gms:google-services:3.0.0'
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'

}

allprojects {

/*
    Version Code Algorithm
    ----------------------
    Version Code = Min API Level + Min Screen Size + Max Screen Size + App Version

    example: 1414210


    Android Version Table
    ---------------------
    API Level | Version Number | Code Name
    ------------------------------------------------------------------------------------------------
    14 - 15   | 4.0 - 4.0.4    | Ice Cream Sandwich
    16 - 18   | 4.1 - 4.3.1    | Jellybean
    19 - 20   | 4.4 - 4.4.4    | KitKat
    21 - 22   | 5.0 - 5.1.1    | Lollipop
    23        | 6.0 - 6.0.1    | Marshmellow
    24?       | 7.0?           | N?

    Android Screen Size Table
    --------------------------
    Code | Size
    ------------------------------------------------------------------------------------------------
    1    | low
    2    | normal
    3    | large
    4    | xlarge

 */

    ext {
        androidApplicationId = 'org.mythtv.android'
        androidVersionCode = 1714211
        androidVersionName = "2.1.1"
        testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
        testApplicationId = 'org.mythtv.android.test'
    }

    repositories {
        jcenter()
    }

}

//apply plugin: 'android-reporting'

task wrapper( type: Wrapper ) {
  description 'Creates the gradle wrapper.'
  gradleVersion '2.13'
}

task runDomainUnitTests( dependsOn: [ ':domain:test' ] ) {
  description 'Run unit tests for both domain and data layers.'
}

task runDataUnitTests( dependsOn: [ ':data:cleanTestDebugUnitTest', ':data:testDebugUnitTest' ] ) {
  description 'Run unit tests for both domain and data layers.'
}

task runUnitTests( dependsOn: [ 'runDomainUnitTests', 'runDataUnitTests' ] ) {
  description 'Run unit tests for both domain and data layers.'
}

