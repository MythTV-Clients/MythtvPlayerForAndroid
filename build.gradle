// Top-level build file where you can add configuration options common to all sub-projects/modules.

//apply from: 'buildsystem/ci.gradle'

buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'me.tatarka:gradle-retrolambda:3.2.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.3'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'

}

allprojects {

    repositories {

        jcenter()

    }

}

/*
    Version Code Algorithm
    ----------------------
    Version Code = Min API Level + Min Screen Size + Max Screen Size + App Version

    example: 1414210


    Android Version Table
    ---------------------
    API Level | Version Number | Code Name
    ------------------------------------------------------------------------------------------------
    14 - 15   | 4.0 - 4.0.4    | Ice Cream Sandwich
    16 - 18   | 4.1 - 4.3.1    | Jellybean
    19 - 20   | 4.4 - 4.4.4    | KitKat
    21 - 22   | 5.0 - 5.1.1    | Lollipop
    23        | 6.0 - 6.0.1    | Marshmellow
    24?       | 7.0?           | N?

    Android Screen Size Table
    --------------------------
    Code | Size
    ------------------------------------------------------------------------------------------------
    1    | low
    2    | normal
    3    | large
    4    | xlarge

 */


ext {

    //Android
    androidBuildToolsVersion = "23.0.3"
    androidMinSdkVersion = 17
    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 23

    //Android Support Libraries
    androidSupportVersion = '23.4.0'
    playServicesVersion = '9.0.0'

    //Libraries
    daggerVersion = '2.4'
    butterKnifeVersion = '7.0.1'
    rxJavaVersion = '1.1.5'
    rxAndroidVersion = '1.2.0'
    javaxAnnotationVersion = '1.0'
    gsonVersion = '2.6.2'
    okHttpVersion = '3.2.0'
    picassoVersion = '2.5.2'
    jodaVersion = '2.9.4'
    lombokVersion = '1.16.8'
    exoplayerVersion = 'r1.5.4'
    glideVersion = '3.7.0'
    multidexVersion = '1.0.1'
    recyclerviewfastscrollerVersion = "0.1.3"
    stethoVersion = '1.3.1'
    leakCanaryVersion = '1.4-beta2'
    cclVersion = '2.8.4'

    //Testing
    robolectricVersion = '3.0'
    jUnitVersion = '4.10'
    hamcrestVersion = '1.3'
    assertJVersion = '3.3.0'
    mockitoVersion = '1.10.19'
    dexmakerVersion = '1.2'
    espressoVersion = '2.2.2'
    testingSupportRunnerVersion = '0.4.1'
    testingSupportRulesVersion = '0.5'
    testingSupportuiVersion = '2.1.2'
    multidexInstrumentationVersion = '1.0.1'

}

project.ext.preDexLibs = !project.hasProperty( 'disablePreDex' )

subprojects {
    project.plugins.whenPluginAdded { plugin ->
        if( "com.android.build.gradle.AppPlugin".equals(plugin.class.name ) ) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        } else if( "com.android.build.gradle.LibraryPlugin".equals( plugin.class.name ) ) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        }
    }
}

task wrapper( type: Wrapper ) {
    description 'Creates the gradle wrapper.'
    gradleVersion '2.14'
}
