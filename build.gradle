// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha1'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.1'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath "com.google.guava:guava:20.0"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.0'
    }

}

allprojects {

    repositories {

        jcenter()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }

    }

    project.ext {

        //Android Support Libraries
        supportVersion = '25.3.1'
        playServicesVersion = '10.2.6'
        firebaseVersion = '10.2.6'

        //Libraries
        autoValueVersion = '1.4.1'
        autoValueGsonVersion = '0.4.6'
        autoValueParcelVersion = '0.2.5'
        autoValueIgnoreHashEqualsVersion = '1.1.3'
        daggerVersion = '2.10'
        butterKnifeVersion = '8.5.1'
        rxJavaVersion = '2.1.0'
        rxAndroidVersion = '2.0.1'
        javaxAnnotationVersion = '1.0'
        gsonVersion = '2.8.0'
        okHttpVersion = '3.7.0'
        jodaVersion = '2.9.9'
        exoplayerVersion = 'r1.5.4'
        glideVersion = '3.7.0'
        glideOkHttpVersion = '1.4.0'
        multidexVersion = '1.0.1'
        recyclerviewfastscrollerVersion = "0.1.3"
        stethoVersion = '1.5.0'
        cclVersion = '2.8.4'
        zerxConfVersion = '1.0.3'
        fabCircleProgressVersion = '1.01@aar'
        dualcacheVersion = '3.1.1'
        arrowVersion = '1.0.0'

        //Testing
        robolectricVersion = '3.3.2'
        jUnitVersion = '4.12'
        hamcrestVersion = '1.3'
        assertJVersion = '3.6.2'
        mockitoVersion = '1.10.19'
        dexmakerVersion = '1.2'
        espressoVersion = '2.3-alpha'
        testingSupportRunnerVersion = '0.5'
        testingSupportRulesVersion = '0.6-alpha'
        testingSupportEspessoVersion = '2.2.2'
        testingSupportuiVersion = '2.1.2'
        multidexInstrumentationVersion = '1.0.1'
        mockWebServerVersion = '3.7.0'

    }

}

if( project.hasProperty( "mythtvplayer.google-cast" )
        && new File( project.property( "mythtvplayer.google-cast" ) + ".gradle" ).exists() ) {

    apply from: project.property( "mythtvplayer.google-cast" ) + ".gradle";

}

project.ext.preDexLibs = !project.hasProperty( 'disablePreDex' )

subprojects {
    project.plugins.whenPluginAdded { plugin ->
        if("com.android.build.gradle.AppPlugin" == plugin.class.name) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        } else if("com.android.build.gradle.LibraryPlugin" == plugin.class.name) {
            project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
        }
    }
}

task wrapper( type: Wrapper ) {
    description 'Creates the gradle wrapper.'
    gradleVersion '4.0-milestone-2'
}
