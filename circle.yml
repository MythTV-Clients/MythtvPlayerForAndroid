#
# Build configuration for Circle CI
#
# See this thread for speeding up and caching directories: https://discuss.circleci.com/t/installing-android-build-tools-23-0-2/924
#

general:
  artifacts:
    - /home/ubuntu/MythtvPlayerForAndroid/app/build/outputs/apk/

machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: oraclejdk8


dependencies:
    pre:
      - touch app/google-services.json
      - echo $GOOGLE_SERVICES_JSON > app/google-services.json
      - android list sdk --extended
      - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23"
      - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"
      - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
    cache_directories:
      - /usr/local/android-sdk-linux/tools
      - /usr/local/android-sdk-linux/build-tools/23.0.3

test:
  pre:
#    - echo no | android create avd -n custom-android22-googleapis -t "android-22" --abi google_apis/armeabi-v7a
#    - android list avd
    # start the emulator
#    - emulator -avd custom-android22-googleapis -no-audio -no-window:
#        background: true
#        parallel: true
    # wait for it to have booted
#    - circle-android wait-for-boot
    # unlock the emulator screen
#    - sleep 30
#    - adb shell input keyevent 82
    - android list targets
    - echo no | android create avd -n emulatorwithgoogleapi22 -t 1 --abi armeabi-v7a
    - echo 'vm.heapSize=512' >> ~/.android/avd/emulatorwithgoogleapi22.ini
    - echo 'hw.ramSize=1024' >> ~/.android/avd/emulatorwithgoogleapi22.ini
    - cat ~/.android/avd/emulatorwithgoogleapi22.ini
    - emulator -avd emulatorwithgoogleapi22 -no-audio -no-window :
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - adb shell svc power stayon true
    - adb shell settings put global window_animation_scale 0
    - adb shell settings put global transition_animation_scale 0
    - adb shell settings put global animator_duration_scale 0

  override:
    - ./gradlew createDevDebugCoverageReport -PdisablePreDex
    - ./gradlew test -PdisablePreDex
    - ./gradlew coveralls -PdisablePreDex

  post:
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/outputs/androidTest-results/ $CIRCLE_TEST_REPORTS
    - cp -r app/build/reports/coverage/ $CIRCLE_TEST_REPORTS
    - cp -r app/build/test-results/devDebug/ $CIRCLE_TEST_REPORTS
