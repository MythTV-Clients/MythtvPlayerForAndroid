#
# Build configuration for Circle CI
#
# See this thread for speeding up and caching directories: https://discuss.circleci.com/t/installing-android-build-tools-23-0-2/924
#

general:
  artifacts:
    - /home/ubuntu/MythtvPlayerForAndroid/app/build/outputs/apk/

machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    ADB_INSTALL_TIMEOUT: 60
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072M -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: openjdk8


dependencies:
  pre:
    - sudo mkdir -p "$ANDROID_SDK/licenses"
    - sudo touch "$ANDROID_SDK/licenses/android-sdk-license"
    - sudo touch "$ANDROID_SDK/licenses/android-sdk-preview-license"
    - sudo echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_SDK/licenses/android-sdk-license"
    - sudo echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_SDK/licenses/android-sdk-preview-license"
    - touch app/google-services.json
    - echo $GOOGLE_SERVICES_JSON > app/google-services.json
    - echo y | android update sdk --no-ui --all --filter "tools,android-24,build-tools-24.0.4,platform-tools,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services,extra-android-support"
  cache_directories:
    - /usr/local/android-sdk-linux/tools
    - /usr/local/android-sdk-linux/build-tools/24.0.0

